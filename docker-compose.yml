version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: realestate-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 770329
      MYSQL_DATABASE: real_estate_hub
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realestate-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: realestate-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - realestate-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: realestate-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - realestate-network
    restart: unless-stopped

  app:
    build: .
    container_name: realestate-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/real_estate_hub?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 770329
      PROPERTY_SERVICE_URL: ${PROPERTY_SERVICE_URL:-http://host.docker.internal:8083}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped
    networks:
      - realestate-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mysql_data:

networks:
  realestate-network:
    driver: bridge

