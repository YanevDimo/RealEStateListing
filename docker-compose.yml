version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: realestate-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 770329
      MYSQL_DATABASE: real_estate_hub
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realestate-network

  app:
    build: .
    container_name: realestate-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/real_estate_hub?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 770329
      PROPERTY_SERVICE_URL: ${PROPERTY_SERVICE_URL:-http://host.docker.internal:8083}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - realestate-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mysql_data:

networks:
  realestate-network:
    driver: bridge

