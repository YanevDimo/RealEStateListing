# Test Configuration - Using MySQL (same as production)
# This file is used when running tests with @SpringBootTest or @DataJpaTest

# Use MySQL for integration tests (same as production)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/real_estate_hub_test?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:770329}

# Use H2 for faster unit tests (alternative - comment out MySQL above and uncomment below)
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable caching in tests
spring.cache.type=none

# Property Service URL (can be mocked in tests)
property.service.url=http://localhost:8083

