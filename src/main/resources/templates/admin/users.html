<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin - Real Estate Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-home me-2"></i>Real Estate Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/properties">Properties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agents">Agents</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-shield me-1"></i>Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/dashboard">Dashboard</a></li>
                            <li><a class="dropdown-item" href="/admin/users">Manage Users</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="margin: 0;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="dropdown-item" style="background:none;border:none;padding:.25rem 1rem;width:100%;text-align:left;">
                                        Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid" style="margin-top: 100px; padding: 2rem 0;">
        <div class="container">
            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Error Display -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="text-primary mb-2">
                                <i class="fas fa-users me-2"></i>Manage Users
                            </h2>
                            <p class="text-muted mb-0">Manage user roles and account status</p>
                        </div>
                        <a href="/admin/dashboard" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-lg">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-list me-2"></i>All Users</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.name}">User Name</td>
                                            <td th:text="${user.email}">user@example.com</td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${user.role.name() == 'ADMIN' ? 'bg-danger' : (user.role.name() == 'AGENT' ? 'bg-info' : 'bg-secondary')}"
                                                      th:text="${user.role.name()}">USER</span>
                                            </td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${user.isActive ? 'bg-success' : 'bg-secondary'}"
                                                      th:text="${user.isActive ? 'Active' : 'Inactive'}">Active</span>
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <!-- Change Role -->
                                                    <div class="dropdown">
                                                        <button class="btn btn-sm btn-outline-primary dropdown-toggle" 
                                                                type="button" 
                                                                data-bs-toggle="dropdown">
                                                            <i class="fas fa-user-cog me-1"></i>Role
                                                        </button>
                                                        <ul class="dropdown-menu">
                                                            <li th:each="role : ${roles}">
                                                                <form th:action="@{/admin/users/{id}/role(id=${user.id})}" 
                                                                      method="post" 
                                                                      style="margin: 0;">
                                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                                    <input type="hidden" name="role" th:value="${role.name()}">
                                                                    <button type="submit" 
                                                                            class="dropdown-item"
                                                                            th:classappend="${user.role == role ? 'active' : ''}"
                                                                            th:disabled="${user.role == role}">
                                                                        <span th:text="${role.name()}"></span>
                                                                        <i th:if="${user.role == role}" class="fas fa-check ms-2"></i>
                                                                    </button>
                                                                </form>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    
                                                    <!-- Activate/Deactivate -->
                                                    <form th:if="${user.isActive}" 
                                                          th:action="@{/admin/users/{id}/deactivate(id=${user.id})}" 
                                                          method="post" 
                                                          style="display: inline;">
                                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                        <button type="submit" 
                                                                class="btn btn-sm btn-outline-warning"
                                                                onclick="return confirm('Are you sure you want to deactivate this user?');">
                                                            <i class="fas fa-ban me-1"></i>Deactivate
                                                        </button>
                                                    </form>
                                                    <form th:if="${!user.isActive}" 
                                                          th:action="@{/admin/users/{id}/activate(id=${user.id})}" 
                                                          method="post" 
                                                          style="display: inline;">
                                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                        <button type="submit" 
                                                                class="btn btn-sm btn-outline-success">
                                                            <i class="fas fa-check me-1"></i>Activate
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
