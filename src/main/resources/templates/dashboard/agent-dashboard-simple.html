<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Real Estate Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Agent Dashboard</h1>
        
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <!-- Agent Info -->
        <div class="card mb-4">
            <div class="card-body">
                <h3>Welcome, <span th:text="${agent.user.name}">Agent Name</span>!</h3>
                <p>Email: <span th:text="${agent.user.email}"></span></p>
                <p>Total Properties: <span th:text="${totalProperties}">0</span></p>
            </div>
        </div>
        
        <!-- Properties Table -->
        <div class="card">
            <div class="card-header">
                <h4>My Properties</h4>
            </div>
            <div class="card-body">
                <div th:if="${properties != null and !properties.empty}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="property : ${properties}">
                                <td th:text="${property.title}">Property Title</td>
                                <td th:text="'€' + ${#numbers.formatDecimal(property.price, 0, 0)}">€0</td>
                                <td th:text="${property.status != null ? property.status : 'DRAFT'}">Status</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/properties/detail(id=${property.id})}" 
                                           class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-eye"></i> View
                                        </a>
                                        <a th:href="@{/agent/properties/edit/{id}(id=${property.id})}" 
                                           class="btn btn-outline-secondary btn-sm">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <button type="button" 
                                                class="btn btn-outline-danger btn-sm"
                                                th:onclick="'deleteProperty(\"' + ${property.id} + '\")'"
                                                title="Delete Property">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${properties == null or properties.empty}">
                    <p>No properties found. <a href="/agent/properties/add">Add your first property</a></p>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/agent/properties/add" class="btn btn-primary">Add Property</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this property?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger">Delete Property</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteProperty(propertyId) {
            const deleteForm = document.getElementById('deleteForm');
            deleteForm.action = '/agent/properties/delete/' + propertyId;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }
    </script>
</body>
</html>
