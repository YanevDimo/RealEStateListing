<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Agent Dashboard</h1>
        
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h3>Welcome!</h3>
                <p th:if="${agent != null}">
                    Name: <span th:text="${agent.user.name}"></span><br>
                    Email: <span th:text="${agent.user.email}"></span><br>
                    Total Properties: <span th:text="${totalProperties}"></span>
                </p>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h4>My Properties</h4>
            </div>
            <div class="card-body">
                <div th:if="${properties != null and !properties.empty}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="property : ${properties}">
                                <td th:text="${property.title}"></td>
                                <td th:text="'â‚¬' + ${property.price}"></td>
                                <td>
                                    <form method="post" th:action="@{/agent/properties/delete/{id}(id=${property.id})}" style="display: inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" 
                                                onclick="return confirm('Are you sure?')">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${properties == null or properties.empty}">
                    <p>No properties found.</p>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/agent/properties/add" class="btn btn-primary">Add Property</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
