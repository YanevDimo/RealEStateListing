spring.application.name=RealEstateListingAppDemo
# Server Configuration
#server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Logging Configuration
logging.level.com.realestate=DEBUG
logging.level.org.springframework.web=INFO

# Application Metadata
app.name=Real Estate Hub
app.version=1.0.0
app.environment=development

spring.mvc.hiddenmethod.filter.enabled=true

# Base configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Database Configuration
# IMPORTANT: For production, use environment variables instead of hardcoded credentials
# Example: spring.datasource.password=${DB_PASSWORD}
# Note: In Spring Boot 3.x, we use kebab-case for properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/real_estate_hub?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:770329}
logging.level.org.hibernate.persister.entity=ERROR

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Application File Upload Settings
app.upload.dir=uploads
app.upload.max-size=10485760

# Feign Client URLs
# URL for main app to call property-service
property.service.url=http://localhost:8083